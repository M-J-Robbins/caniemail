<!DOCTYPE html>
<html>
	<head></head>
	<head>
		<title>width and height CSS properties</title>
		<style>
			.test1 {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<h1>width and height</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation">
			<tr>
				<td style="padding:10px; color:#fff; width:100px; height:100px; font:1em sans-serif; background:green;">
					<code>width</code> and <code>height</code> inline, on a table.
				</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation">
			<tr>
				<td style="padding:10px; color:#fff; font:1em sans-serif; background:green;" class="test1">
					<code>width</code> and <code>height</code> in the head, on a table.
				</td>
			</tr>
		</table>
		<div style="padding:10px; color:#fff; width:100px; height:100px; font:1em sans-serif; background:green;">
			<code>width</code> and <code>height</code> inline, on a div.
		</div>
		<div style="padding:10px; color:#fff; font:1em sans-serif; background:green;" class="test1">
			<code>width</code> and <code>height</code> in the head, on a div.
		</div>
		<h1 style="margin:0; padding:10px; color:#fff; width:100px; height:100px; font:1em sans-serif; background:green;">
			<code>width</code> and <code>height</code> inline, on an h1.
		</h1>
		<h1 style="margin:0; padding:10px; color:#fff; font:1em sans-serif; background:green;" class="test1">
			<code>width</code> and <code>height</code> in the head, on an h1.
		</h1>
	</body>
</html>
